                <p style="text-indent: 0%; font-weight: bold;">
                    FICHÁRIOS (CRACHÁS) DE NOMES
                </p>
                <p style="text-indent: 0%;;">
                    <strong>OBJETIVO:</strong> identificar o aluno; servir para que o aluno
                    assuma duas posições: a de quem copia e a de quem
                    observa a maneira que um sujeito alfabetizado escreve.
                </p>
                <p style="text-indent: 0%; font-weight: bold;">
                    PROCEDIMENTOS:
                </p>
                <p>
                    <ul>
                        <li>Todos os cartões devem ter o mesmo tamanho, forma
                            e material e serem escritos com o mesmo tipo de
                            caneta ou hidrográfica, com o mesmo tipo de letra
                            (maiúscula), para que só varie o que estiver
                            escrito em cada um deles.
                        </li>
                        <li>
                            Progressivamente, conserve de um lado do cartão o
                            nome escrito com letra de imprensa maiúscula e do
                            outro lado escreva com letra cursiva, deixando
                            claro que estão dizendo exatamente a mesma coisa.
                        </li>
                        <li>
                            Se houver vários alunos com o mesmo nome, você se
                            senta com esse grupo e todos resolverão a situação
                            de comum acordo encontrando sempre uma solução
                            para que não haja nomes repetidos.
                        </li>
                        <li>
                            Você também incorpora um cartão com seu próprio
                            nome, que será utilizado em muitas situações, por
                            exemplo, quando os nomes forem comparados – por
                            que não? – também com o seu.
                        </li>
                        <li>
                            Os crachás poderão ser utilizados pelos alunos
                            para identificação do trabalho de cada um sem
                            necessidade que você o escreva. Os alunos copiarão
                            seus nomes nos trabalhos que realizarem, usando
                            como modelo a escrita de seu cartão.
                        </li>
                    </ul>
                </p>
                <p style="text-indent: 0%; font-weight: bold;">
                    MODELO:</br>
                    <img src="../../atividade/img/deusenir.png" alt="">
                </p>
                <p style="text-indent: 0%; font-weight: bold;">
                    DINÂMICA DO NOME DESENHADO</br>
                    OBJETIVO:<span style="font-weight: 100;"> estabelecer a interação entre você e os alunos de modo positivo; conhecer o nome de cada um, possibilitando a individualização dentro do coletivo.</span>
                    MATERIAIS: <span style="font-weight: 100;">papel e lápis de cor</span></br>
                    PROCEDIMENTOS
                </p>
                <p>
                    <ul>
                        <li>Grupo em círculo, sentado.</li>
                        <li>Materiais no meio da sala para uso comum. O papel A4 deve estar cortado ao meio, no sentido vertical.</li>
                        <li>Peça que cada aluno construa seu nome (ou como gostaria de ser chamado) na tira de papel, de forma criativa e original, de modo que o nome se torne personalizado. </li>
                        <li>Quando todos terminarem, cada um deve apresentar o seu nome, contar a história dele (quem escolheu, por quê... etc.) e falar como se sente em relação a ele (se gosta, se sente que esse nome lhe pertence, se tem apelidos, se gosta do apelido, se não gosta, como gostaria de ser chamado).</li>
                    </ul>
                </p>
                <p><strong>Socializa&ccedil;&atilde;o</strong> &ndash; compartilhe os pontos que lhe chamaram mais aten&ccedil;&atilde;o. Esta &eacute; uma oportunidade para voc&ecirc; trabalhar os apelidos desagrad&aacute;veis, enfatizando o respeito aos demais, &agrave;s suas prefer&ecirc;ncias, ao modo como quer ser chamado, &agrave; imagem que deseja apresentar etc. Estimule os alunos chamarem seus colegas pelo nome que eles preferirem.  Imprima e cole o alfabeto na parede. (Cada aluno deverá ter uma cópia).</p>
                <p><u><strong>LETRAS M&Oacute;VEIS</strong></u></p>

                <p>As letras de imprensa impressas mai&uacute;sculas devem ser coladas em E.V.A ou em cartolina e distribu&iacute;das aos alunos. Com elas, os alunos poder&atilde;o montar e desmontar palavras, que lhes possibilitar&aacute; uma experi&ecirc;ncia de uma s&eacute;rie de decis&otilde;es relativas &agrave;s propriedades da aprendizagem inicial da escrita.</p>
                <p>Durante as atividades de &ldquo;desmontar&rdquo; e &ldquo;remontar&rdquo; palavras, os alunos poder&atilde;o observar a <strong>identidade das letras usadas</strong>, a <strong>ordem das mesmas</strong>, as <strong>combina&ccedil;&otilde;es de letras</strong> que s&atilde;o permitidas em nossa l&iacute;ngua, a <strong>ocorr&ecirc;ncia ou n&atilde;o de repeti&ccedil;&otilde;es de letras no interior de cada palavra</strong> etc.</p>
                <p>Ser&atilde;o momentos preciosos e fundamentais para a continuidade da aprendizagem do sistema de escrita alfab&eacute;tica, em que voc&ecirc; poder&aacute; levantar o debate acerca de todos esses aspectos, indagando os alunos (individualmente ou em grupo) sobre semelhan&ccedil;as e diferen&ccedil;as sonoras que surgem nas palavras.</p>
