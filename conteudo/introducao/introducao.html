		#preloader {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: #131f1f;
			/*  cor do background que vai ocupar o body  */
			z-index: 999;
			/* z-index para jogar para frente e sobrepor tudo  */
		}

		#preloader .inner {
			position: absolute;
			top: 50%;
			/* centralizar a parte interna do preload (onde fica a animação) */
			left: 50%;
			transform: translate(-50%, -50%);
		}

		.bolas>div {
			display: inline-block;
			background-color: #f98b5f;
			width: 15px;
			height: 15px;
			border-radius: 100%;
			margin: 3px;
			-webkit-animation-fill-mode: both;
			animation-fill-mode: both;
			animation-name: animarBola;
			animation-timing-function: linear;
			animation-iteration-count: infinite;

		}


		.bolas>div:nth-child(1) {
			animation-duration: 0.99s;
			animation-delay: 0.2;
		}

		.bolas>div:nth-child(2) {
			animation-duration: 0.99s;
			animation-delay: 0.5s;
		}

		.bolas>div:nth-child(3) {
			animation-duration: 0.99s;
			animation-delay: 0.7s;
		}

		@keyframes animarBola {
			0% {
				-webkit-transform: scale(1);
				transform: scale(1);
				opacity: 1;
			}

			16% {
				-webkit-transform: scale(0.1);
				transform: scale(0.1);
				opacity: 0.7;
			}

			33% {
				-webkit-transform: scale(1);
				transform: scale(1);
				opacity: 1;
			}
		}

	
		.barra-inferior{

	<script>
		function proximo() {
			if (parteAtual() < partes[partes.length - 1]) {
				var proximo = (parteAtual() + 1).toString().concat(".html");
				document.querySelector('#iframe').src = proximo;
				var audio = new Audio('../../assets/audio/pop.wav');
				audio.addEventListener('canplaythrough', function () {
					audio.play();
				});
			} else {
				document.querySelector('#aciona').click();
				var audio = new Audio('../../assets/audio/ohno.wav');
				audio.addEventListener('canplaythrough', function () {
					audio.play();
				});
				
			}
		}

		function anterior() {
			if (parteAtual() > partes[0]) {
				var anterior = (parteAtual() - 1).toString().concat(".html");
				document.querySelector('#iframe').src = anterior;
				var audio = new Audio('../../assets/audio/pop.wav');
				audio.addEventListener('canplaythrough', function () {
					audio.play();
				});
			}
		}

		var partes = [
			'0', '1', '2'
		]

		function parteAtual() {
			var parte = document.querySelector('#iframe').src;
			parte = parseInt((parte[parte.length - 6]));
			return parte;
		}
	</script>
